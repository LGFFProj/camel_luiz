name: CI

on:
  pull_request:
    branches: ["develop", "main"]

jobs:
  cypress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.16.0"

      - name: Install Dependencies
        run: |
          cd backend && npm install

      - name: Run Unit Tests
        run: |
          cd backend
          npm run test
